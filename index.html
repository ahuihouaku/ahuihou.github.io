<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aloha Insider</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      padding: 0;
      position: relative;
      color: #2c3e50;
      line-height: 1.7;
      background-color: #fafafa;
    }
    body::before {
      content: "";
      background: url('https://raw.githubusercontent.com/ahuihouaku/ahuihou.github.io/main/background.png') no-repeat center center fixed;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
      opacity: 0.15;
    }
    header.hero {
      height: 75vh;
      background-image: url('https://raw.githubusercontent.com/ahuihouaku/ahuihou.github.io/main/hero.png');
      background-attachment: fixed;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: top center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
    }
    nav {
      background: #ffe4b5;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a {
      color: #2c3e50;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      transition: all 0.3s ease;
    }
    nav a:hover,
    nav a.active {
      background-color: #fff0d5;
      border-radius: 8px;
    }
    .info-bar {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
      background: #fff8dc;
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      animation: fadeInDown 1s ease-in-out;
    }
    .info-bar span {
      display: inline-block;
      transition: all 0.3s ease;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .surf-cam {
      text-align: center;
      margin: 2rem auto;
      max-width: 900px;
    }
    .surf-cam iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header class="hero"></header>

  <nav>
    <a href="index.html">Home</a>
    <a href="#lessons">Lessons</a>
    <a href="#newsletter">Newsletter</a>
    <a href="#podcast">Podcast</a>
    <a href="#about">About</a>
    <a href="map.html">Hawai'i On Screen</a>
    <a href="#contact">Contact</a>
  </nav>

  <div class="info-bar">
    <span id="time"><i class="fa-regular fa-clock"></i> Local Time: Loading...</span>
    <span id="weather"><i class="fa-solid fa-cloud-sun"></i> Weather: Loading...</span>
    <span id="surf"><i class="fa-solid fa-water"></i> Surf: Loading...</span>
  </div>

  <section class="surf-cam">
    <h2>ðŸŒŠ Live Surf Cam â€“ WaikÄ«kÄ« Beach</h2>
    <iframe src="https://www.youtube.com/embed/2bSGMo7GjJ0" allowfullscreen></iframe>
  </section>

  <script>
    function updateTime() {
      const now = new Date().toLocaleString("en-US", { timeZone: "Pacific/Honolulu" });
      document.getElementById('time').innerHTML = `<i class='fa-regular fa-clock'></i> Local Time: ${now}`;
    }
    updateTime();
    setInterval(updateTime, 60000);

    async function updateWeather() {
      try {
        const res = await fetch('https://api.open-meteo.com/v1/forecast?latitude=21.3&longitude=-157.8&current_weather=true');
        const data = await res.json();
        const temp = data.current_weather.temperature;
        document.getElementById('weather').innerHTML = `<i class='fa-solid fa-cloud-sun'></i> Weather: ${temp}Â°C`;
      } catch {
        document.getElementById('weather').innerHTML = "<i class='fa-solid fa-cloud-sun'></i> Weather: Unavailable";
      }
    }
    updateWeather();

    async function updateSurf() {
      try {
        const res = await fetch('https://api.tidesandcurrents.noaa.gov/mdapi/prod/webapi/stations/1612340.json');
        const data = await res.json();
        document.getElementById('surf').innerHTML = "<i class='fa-solid fa-water'></i> Surf: Conditions Vary";
      } catch {
        document.getElementById('surf').innerHTML = "<i class='fa-solid fa-water'></i> Surf: Unavailable";
      }
    }
    updateSurf();
  </script>
</body>
</html>
